<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital@1&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkbox.css">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <header>
        <p id="year"></p>
        <p id="date"></p>
    </header>

    <section>
        <ul id="list">
            <li class="item">
                <input type="checkbox" id="switch" name="complite" value="done"/>
                <label for="switch" class="check"></label>
                <p>오늘의 할일</p>
                <input class="button" type="button" name="delete" value="X">
            </li>
        </ul>
    </section>

    <form>
        <input type="text" name="value" id="input_todo" placeholder="Add a to-do">
        <label for="input_todo" class="bottom"></label>
    </form>
</body>
</html>
